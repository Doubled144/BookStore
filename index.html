<!DOCTYPE html>
<html lang = "en">
	<head>
		<title>
			Novel Bookshop
		</title>
		<link rel="stylesheet" href="app.css">
    <script src="https://kit.fontawesome.com/21f755e8e7.js" crossorigin="anonymous"></script>
	</head>
	<body>

    <header>
      <h1> Novel Bookshop</h1>
      <i class="fas fa-ellipsis-h" id='menuBtn'></i>
      <i class="fas fa-shopping-cart" id='cartBtn'>
          <p id="cartNum">0</p>
      </i>
    </header>

    <div id="results"></div>
		<div id="wrapper">
      
      <div id="searchWrap">
        <input type="text" name="searchBar" id="searchBar" placeholder="Search for a book">
        <i class="fas fa-search"></i>
      </div>
      <div class="bookArea"></div>
		</div>

    <div class = "menuOverlay">
      <div class = "menu"> 
        <span id = "closeMenuBtn">
          <i class="fas fa-times"></i>
        </span>
      </div>
    </div>

    <div class = "cartOverlay">
      <div class = "cart">
        <span id = "closeBtn">
          <i class="fas fa-times"></i>
        </span>
        <h2> Your Cart </h2>
        <hr>
        <!--Cart Items-->
        <div class="cartContent"></div>
        <div class="cart-footer">
            <button type="button" class = "clear-btn"> 
              <h3>Clear Cart</h3>
            </button><br>
            <button type="button" class = "place-order"> 
              <h3>Place an Order</h3>
            </button>
           <div class="cart-total"></div>
        </div>
      </div>
    </div>

		<footer>
      <img src="images/logo_img.png" height="200" width="300">
      <p>&copy Novel BookShop</p>
      <a href="">NvlBkShop@gmail.com</a>
		</footer>

		<script src="app.js"></script>
	</body>
</html>
